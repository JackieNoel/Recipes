<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style/style.css') }}">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css'
        integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>

    <title>Registration Page</title>
</head>

<body>
    <div class="container login center-fit login-reg-form">
        <h1 class="header mb-4 pb-1 text-green">Recipe Finder</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p style="color: red;">{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="/registration" method="post">
            <input type="text" name="first_name" placeholder="First Name">
            <br>
            <input type="text" name="last_name" placeholder="Last Name">
            <br>
            <input type="text" name="username" placeholder="Username">
            <br>
            <input type="text" name="email" placeholder="Email Address">
            <br>
            <input type="password" name="password" placeholder="Password">
            <br>
            <input type="password" name="confirm_password" placeholder="Confirm Password">
            <br>
            <button class="btn-sm" type="submit">Register</button>
        </form>
        <p class="center-link mt-4">Already registered? <a href="/login" class="center-link">Log In</a> </p>
    </div>
</body>

</html>
