    <section class="vh-100" style="background-color: #f4f5f7;">
        <div class="container py-5 h-100">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p style="color: red;">{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-6 mb-4 mb-lg-0">
                    <div class="card mb-3" style="border-radius: .5rem;">
                        <div class="row g-0">
                            <div class="col-md-4 gradient-custom text-center text-white"
                                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                                <img src="{{url_for('static', filename='/images/loginfood.jpeg')}}" alt="Avatar"
                                    class="img-fluid my-5" style="width: 80px;" />
                                <br>
                                <a class="text-decoration-none text-danger-emphasis" href="/register">New User? Click Here!</a>
                                <i class="far fa-edit mb-5"></i>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body p-4">
                                    <h2>Welcome back!</h2>
                                    <h6>Please enter your email and password below to log in and access your profile.
                                    </h6>
                                    <hr class="mt-0 mb-3">
                                    <div class="row pt-1 text-center">
                                        <form action="/login_form" method="post">
                                            <input type="text" name="email" placeholder="Email">
                                            <input type="password" name="password" placeholder="Password">
                                            <br>
                                            <button class="btn-sm" type="submit">Log In</button>
                                        </form>
                                    </div>
                                    <div class="row pt-1 text-center">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
