<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style/style.css') }}">
    <title>Add New Recipe</title>
</head>
<body>
    <div>
        <h1>Add Your Recipe!</h1>
        <p>Please complete the form to provide detail about your recipe.</p>
        <form action="/add_new_recipe" method="post">
            <input type="text" name="recipe_name" placeholder="Recipe Name">
            <input type="text" name="description" placeholder="Description of dish">
            <input type="text" name="ingredients" placeholder="Ingredients needed">
            <input type="text" name="total_time" placeholder="Total cook time">
            <input type="text" name="instructions" placeholder="Step-by-step instructions">
            <button type="submit">Create</button>
        </form>
    </div>
</body>
</html>
