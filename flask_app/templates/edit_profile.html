<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style/style.css') }}">
    <title>Edit User Profile Page</title>
</head>

<body>

    <div class="col-md-4">
        <form action="/success"> <button>Dashboard</button></form>
        <div class="card-body p-4">
            <h2>Update Profile</h2>
            <p>Please replace the current information with the updated information below, then press <b>update</b>.</p>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p style="color: red;">{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <hr class="mt-0 mb-3">
            <div class="row pt-1 text-center">
                <form action="/registration" method="post">
                    <input type="text" name="first_name" value="{{one_user.first_name}}">
                    <br>
                    <input type="text" name="last_name" value="{{one_user.last_name}}">
                    <br>
                    <input type="text" name="username" value="{{one_user.username}}">
                    <br>
                    <input type="text" name="email" value="{{one_user.email}}">
                    <br>
                    <button class="btn-sm" type="submit">Update</button>
                </form>
            </div>
            <div class="row pt-1 text-center">
            </div>
        </div>
    </div>



</body>

</html>
